<div class="col-xs-8 col-xs-offset-2">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <div class="form-group" >
        <label>First name</label>
        <input
          type="text"
          class="form-control"
          placeholder="First name"
          formControlName="first_name"
        >
      </div>
      <div class="form-group">
        <label>Last name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Last name"
          formControlName="last_name"
        >
      </div>
    </div>
    <div class="form-group ">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        formControlName="email"
      >
      <p>Введите корректный email</p>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName="password"
      >
    </div>
    <!--<div class="form-group">-->
      <!--<select class="form-control">-->
        <!--<option-->
          <!--*ngFor="let count of country"-->
          <!--[ngModel]="defaultCountry"-->
          <!--[name]="count.shortName"-->
        <!--&gt;{{count.name}}-->
        <!--</option>-->
      <!--</select>-->
    <!--</div>-->
    <div class="form-group">
      <div class="radio" *ngFor="let gen of sex">
        <label [for]="gen.gender">{{gen.gender}}</label>
        <input
          type="radio"
          [id]="gen.gender"
          formControlName="sex"
          [value]="gen.gender"
        />
      </div>
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary"
      >Send form

      </button>
    </div>
  </form>
</div>
