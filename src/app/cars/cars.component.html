<div class="container">
  <p>Form for add car</p>
  <app-add-car (emmitCar)="updateCarList($event)"></app-add-car>
  <hr/>
  <div class="list-group">
      <app-car class="list-group-item" *ngFor="let car of cars" [carItem]="car">
        <div class="alert alert-info">This car is sold!!!</div>
      </app-car>
  </div>
</div>
